template:
  - sensor:
    - name: Batch 1 temperature
      unit_of_measurement: "°C"
      state_class: measurement
      device_class: temperature
      state: >
             {% from 'coalesce_fermenting_batch_property.jinja' import fermenting_batch_property %}
             {{ fermenting_batch_property(0, 'current_temperature') }}
    - name: Batch 1 target temperature
      unit_of_measurement: "°C"
      state: >
             {% from 'coalesce_fermenting_batch_property.jinja' import fermenting_batch_property %}
             {{ fermenting_batch_property(0, 'target_temperature') }}
    - name: Batch 1 name
      state: >
             {% from 'coalesce_fermenting_batch_property.jinja' import fermenting_batch_property %}
             {{ fermenting_batch_property(0, 'name') }}
    - name: Batch 1 start
      state: >
             {% from 'coalesce_fermenting_batch_property.jinja' import fermenting_batch_property %}
             {{ fermenting_batch_property(0, 'fermentingStart') }}
    - name: Batch 1 end
      state: >
             {% from 'coalesce_fermenting_batch_property.jinja' import fermenting_batch_property %}
             {{ fermenting_batch_property(0, 'fermentingEnd') }}
    - name: Batch 1 left
      state: >
             {% from 'coalesce_fermenting_batch_property.jinja' import fermenting_batch_property %}
             {{ fermenting_batch_property(0, 'fermentingLeft') | round(1) }}
    - name: Batch 1 OG
